<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ôî Chess Game ‚ôö</h1>
        </header>
        
        <main>
            <!-- Game Mode Selection -->
            <div id="mode-selection" class="mode-selection">
                <h2>Choose Game Mode</h2>
                <div class="mode-buttons">
                    <button id="local-mode" class="mode-btn">üè† Local Game</button>
                    <button id="computer-mode" class="mode-btn">ü§ñ Computer</button>
                    <button id="online-mode" class="mode-btn">üåê Online Game</button>
                </div>
            </div>

            <!-- Online Game Setup -->
            <div id="online-setup" class="online-setup hidden">
                <h2>Online Chess</h2>
                <div class="online-options">
                    <div class="room-section">
                        <h3>Create Room</h3>
                        <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
                        <button id="create-room">Create New Room</button>
                        <button id="share-room" class="share-btn hidden">üì§ Share Room</button>
                    </div>
                    <div class="room-section">
                        <h3>Join Room</h3>
                        <input type="text" id="room-code" placeholder="Enter room code" maxlength="8">
                        <button id="join-room">Join Room</button>
                    </div>
                    <div class="room-section">
                        <h3>Available Rooms</h3>
                        <div id="rooms-list"></div>
                        <button id="refresh-rooms">Refresh Rooms</button>
                    </div>
                </div>
                <div class="online-footer">
                    <button id="back-to-modes" class="back-btn">‚Üê Back</button>
                    <a href="/about" class="about-btn">‚ÑπÔ∏è About</a>
                </div>
            </div>

            <!-- Game Board -->
            <div id="game-container" class="game-container hidden">
                <div class="game-info">
                    <div class="turn-indicator">
                        <span id="current-turn">White's Turn</span>
                    </div>
                    <div class="game-status" id="game-status">
                        <span id="check-warning"></span>
                    </div>
                    <div class="room-info" id="room-info">
                        <span id="room-code-display"></span>
                        <span id="player-color"></span>
                    </div>
                </div>
                
                <div class="game-area">
                    <div class="captured-pieces">
                        <div class="captured-white">
                            <h3>White Captured</h3>
                            <div id="white-captured"></div>
                        </div>
                    </div>
                    
                    <div class="chess-board-container">
                        <div id="chess-board"></div>
                    </div>
                    
                    <div class="captured-pieces">
                        <div class="captured-black">
                            <h3>Black Captured</h3>
                            <div id="black-captured"></div>
                        </div>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="new-game">New Game</button>
                    <button id="undo-move">Undo Move</button>
                    <button id="leave-room" class="hidden">Leave Room</button>
                </div>
            </div>
            
            <div id="promotion-modal" class="modal">
                <div class="modal-content">
                    <h3>Choose Promotion Piece</h3>
                    <div class="promotion-choices">
                        <button data-piece="queen">‚ôï Queen</button>
                        <button data-piece="rook">‚ôñ Rook</button>
                        <button data-piece="bishop">‚ôó Bishop</button>
                        <button data-piece="knight">‚ôò Knight</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
